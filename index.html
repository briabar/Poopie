<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poopy</title>
    <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      main {
        width: 100%;
        height: 100%;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
  <main>
    <aside class="container">
    <div class="options-box">
      <input data-bind="click: hideListings" id="hide-listings" type="button" value="Hide Listings">
      <input data-bind="click: addBathroom" id="add-bathroom" type="button" value="Add Bathroom">
      Male<input type="checkbox" data-bind=" checked: filterMale, click: changeFilter">
      Female<input type="checkbox" data-bind="checked: filterFemale, click: changeFilter">
      Unisex<input type="checkbox" data-bind="checked: filterUnisex, click: changeFilter">
      Free<input type="checkbox" data-bind="checked: filterFree, click: changeFilter">
      CS<input type="checkbox" data-bind="checked: filterChangingStation, click: changeFilter">
      HC<input type="checkbox" data-bind="checked: filterHandycap, click: changeFilter">
      Public Restroom<input type="checkbox" data-bind="checked: filterPublicRestRoom, click: changeFilter">
      Show All<input type="checkbox" data-bind="checked: filterShowAll, click: changeFilter">
    </div>
    <img src='img/me.png' alt='You are here!'>
  </aside>
    <div data-bind="event: {mouseover: mapBind}, mouseout: disable" id="map"></div>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpAq4OVsoOqzt_9igfES5XiJX6moInlso&v=3&callback=initMap">
    </script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
