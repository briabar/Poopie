<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poopy</title>
    <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      main {
        width: 100%;
        height: 100%;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
  <main>
    <aside class="container">
    <div class="options-box">
      <input data-bind="click: showListings" id="show-listings" type="button" value="Show Listings">
      <input data-bind="click: hideListings" id="hide-listings" type="button" value="Hide Listings">
      <input data-bind="click: addBathroom" id="add-bathroom" type="button" value="Add Bathroom">
    </div>
    <img src='img/me.png' alt='You are here!'>
  </aside>
    <div id="map"></div>
  </main>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpAq4OVsoOqzt_9igfES5XiJX6moInlso&v=3&callback=initMap">
    </script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
